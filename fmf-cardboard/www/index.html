    <script id="terrain-fragmentShader" type="x-shader/x-fragment">

      uniform float waterLevel;
			varying vec2 vUv;
      varying float x;
      varying float y;

			void main( void ) {

				vec2 position = -1.0 + 2.0 * vUv;
        float o = 1.0;
        vec3 basecolor = vec3(22.0, 13.0, 14.0);

        if ( y > waterLevel + o) {
          float red   = 0.0; //y/2.0;
          float green = y / 100.0;
          float blue  = 1.0;

          gl_FragColor = vec4( red, green, blue, 1.0 );
        } else if ( y > waterLevel - o && y <= waterLevel + o) {
          float red   = 255.0;
          float green = 255.0;
          float blue  = 250.0;
          gl_FragColor = vec4( red, green, blue, 1.0 );
        } else {
          float red   = 0.0;
          float green = 0.0;
          float blue  = 0.0;
          gl_FragColor = vec4( red, green, blue, 1.0 );
        }

			}

		</script>

    <script id="bird-fragmentShader" type="x-shader/x-fragment">

			uniform float time;
			uniform vec2 resolution;

			varying vec2 vUv;
      varying float x;
      varying float y;

			void main( void ) {

				vec2 position = -1.0 + 2.0 * vUv;

        // float red   = abs( sin( x * y + time * 0.3 ) );
        // float green = abs( sin( x * y + time * 1.0 ) );
        // float blue  = abs( sin( x * y + time * 1.5 ) );
        // gl_FragColor = vec4( red, green, blue, 0.5 );

        float color = 0.0;
				color += sin( x * cos( time / 15.0 ) * 80.0 ) + cos( y * cos( time / 15.0 ) * 10.0 );
				color += sin( y * sin( time / 10.0 ) * 40.0 ) + cos( x * sin( time / 25.0 ) * 40.0 );
				color += sin( x * sin( time / 5.0 ) * 10.0 ) + sin( y * sin( time / 35.0 ) * 80.0 );
				color *= sin( time / 10.0 ) * 0.5;
        gl_FragColor = vec4( vec3( color, color * 0.5, sin( color + time / 3.0 ) * 0.75 ), 1.0 );


			}

		</script>

		<script id="default-vertexShader" type="x-shader/x-vertex">

			varying vec2 vUv;
      varying float x;
      varying float y;

			void main()
			{
        gl_Position = projectionMatrix *
                modelViewMatrix *
                vec4(position,1.0);
        x = position.x;
        y = position.z;
			}

		</script>

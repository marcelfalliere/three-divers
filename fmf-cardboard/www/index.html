    <script src="js/polyfill/filer.min.js"></script>

  </head>
  <body ng-app="fmfcardboard" ng-controller="AppCtrl as app">
    <ion-pane>
      <ion-content scroll="false" padding="false">
        <gamepad-status></gamepad-status>
        <cardboard-gl></cardboard-gl>
      </ion-content>
    </ion-pane>


    <script id="settings.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar>
          <h1 class="title">Settings</h1>
          <div class="buttons">
            <button class="button button-clear" ng-click="closeSettings()">Done</button>
          </div>
        </ion-header-bar>
        <ion-content>
          <form>
            <ion-toggle ng-model="data.enableAwesome" toggle-class="toggle-assertive">Enable Awesome?</ion-toggle>
          </form>
        </ion-content>
      </ion-modal-view>
    </script>

    <script type="x-shader/x-vertex" id="vertexShader">
			varying vec3 vWorldPosition;
			void main() {
				vec4 worldPosition = modelMatrix * vec4( position, 1.0 );
				vWorldPosition = worldPosition.xyz;
				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
			}
		</script>

		<script type="x-shader/x-fragment" id="fragmentShader">
			uniform vec3 topColor;
			uniform vec3 bottomColor;
			uniform float offset;
			uniform float exponent;
			varying vec3 vWorldPosition;
			void main() {
				float h = normalize( vWorldPosition + offset ).y;
				gl_FragColor = vec4( mix( bottomColor, topColor, max( pow( max( h , 0.0), exponent ), 0.0 ) ), 1.0 );
			}
		</script>

  </body>
</html>
